<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/stylefrondAvtorize.css">
</head>
<body>
    <!--header-->
    <header class="header">
        <img src="src/img/log.png" alt="logo" class="header_logo">
        <div class="header_enter">
            <p class="email">E-mail:</p>
            <input type="email" class="email_input" require>
            <p class="password">Пароль:</p>
            <input type="password" class="password_input" require>
            <a href="index.html"><button type="button" class="enter_button">Увійти</button></a>
        </div>
    </header>
    <!--main-->
    <main class="main">
        <article class="main_enter">
            <p class="enter_header">Заходь!:)</p>
            <div class="main_login">
                <p class="email">E-mail:</p>
                <input type="email" class="email_input" require>
                <p class="password">Пароль:</p>
                <input type="password" class="password_input" require>
                <a href="index.html"><button type="button" class="mainenter_button">Увійти</button></a>
            </div>
        </article>
        <article class="registration">
            <p class="registration_header">Хочеш приєднатись до друзів?</p>
            <p class="registration_secondheader">Реєструйся!</p>
            <form action="#">
                <div class="partOfForm">
                    <label>Прізвище</label><input class="inputsPartOfForm" type="text" require>
                    <label>Ім’я</label><input class="inputsPartOfForm" type="text" require>
                    <label>E-mail</label><input class="inputsPartOfForm" type="email" require>
                    <label>Пароль</label><input class="inputsPartOfForm" type="password" require>
                    <button type="button" class="form_button">Приєднуйся!</button>
                </div>
            </form>
        </article>
    </main>
    <footer class="footer">
        <p class="footer_text">Friends © 2017</p>
    </footer>
</body>
</html>
